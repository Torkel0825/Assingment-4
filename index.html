<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Assignment 4</title>
  </head>
  <body>
    <header>
      <h1>Coding</h1>
      <p>Just open the console.. nothing exiting going on here, promise!..</p>
    </header>

    <section>
      <section id="c2">
        <span id="close">&times;</span>
        <div>
          <button id="calculate">Calculator</button>
          <!-- i don't know how to make the X seamlessly fit with the background :( -->
          <!-- I got help!, thx Leah :3 -->
        </div>
        <section id="myModal" class="modal">
          <div id="model-content">
            <div class="calculator">
              <p id="number"></p>
              <input type="text" id="display" class="display" displayed />
              <div class="buttons">
                <!--  -->
                <button class="button clear" onClick="clearDisplay()">C</button>
                <button class="button operator" onClick="appendOperation('/')">
                  /
                </button>
                <button class="button operator" onClick="appendOperation('*')">
                  *
                </button>
                <button class="button operator" onClick="appendOperation('-')">
                  -
                </button>
                <!--  -->
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="appendOperation('+')">
                  +
                </button>
                <!--  -->
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button equal" onclick="calculate()">=</button>
                <!--  -->
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="appendNumber('0')">0</button>
              </div>
            </div>
            <!-- the weird text here === the x character, often used for as a visual for closing windows  -->
          </div>
        </section>
      </section>
    </section>

    <footer>
      <p>The end of the page. Made with frustration and caffeine.</p>
      <br />
    </footer>
  </body>
</html>
